spring:
  application:
    name: ecommerce-backoffice-appis
  datasource:
    url: jdbc:postgresql://${POSTGRES_CLOUD_URL}
    username: avnadmin
    password: ${POSTGRES_CLOUD_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        default_schema: ecommerce
    open-in-view: false
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.yaml
    default-schema: ecommerce
springdoc:
  swagger-ui:
    path: /swagger-ui.html
logging:
  level:
    sql: debug